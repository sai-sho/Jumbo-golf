    <div class="slide">
      <img src="バンカー練習場.jpg" />
      <img src="グリーン練習場.jpeg" />
    </div>
    <p hidden>
      <input type="range" id="slide_speed" value="2000" min="5000" max="10000">
    </p>
    <script>
      window.addEventListener('load', function () {
        viewSlide('.slide img');
      });
      function viewSlide(className, slideNo = -1)
      {
        let imgArray = document.querySelectorAll(className);
        if (slideNo >= 0) {
          //初回以外は現在のスライドを消す
          imgArray[slideNo].style.opacity = 0;
        }
        slideNo++;
        if (slideNo >= imgArray.length) {
          slideNo = 0; //次のスライドがなければ最初のスライドへ戻る
        }
        imgArray[slideNo].style.opacity = 1;
        let msec = document.getElementById('slide_speed').value;
        setTimeout(function(){viewSlide(className, slideNo);}, msec);
      }
      </script>
